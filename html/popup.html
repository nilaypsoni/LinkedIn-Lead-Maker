<!DOCTYPE html>
<html>
<head>
  <title> LinkedIn Lead Maker </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../../css/popup-style.css"> 
  <script type="text/javascript" src="../../libs/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="../../libs/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../js/consts.js"></script>
  <script type="text/javascript" src="../../js/messages.js"></script>
  <!-- <script type="text/javascript" src="../../js/auth.js"></script> -->
  <script type="text/javascript" src="../../js/popup.js"></script>
</head>
<body>  

  <div class="container-fluid">

    <div class="row text-center">
      <div class="popup-header">
        <h3> LinkedIn Lead Maker </h3>
        <!-- <img class="img-logo" src="../images/default_icon_24.png"> -->
      </div>
    </div>

    <div class="popup-body">

      <div class="row" id="loader">        
        <div class="css-loader">
          <div class="css-loading-style">
            <img src="../../images/default_icon_48.png"></img>
          </div>
        </div>
      </div>

      <div class="row" id="lead_saved">
        <div class="message text-center"> <br>
          <i class="fa fa-check fa-5x text-success"></i>
          <p id="leads_saved_text"></p>
          <br>
          <br>
          <br>
          <button class="btn btn-info btn-blue" id="back-btn">
            <i class="fa fa-arrow-left"></i> <span id="back-btn-text"> </span>
          </button>
        </div>
      </div>
      <div class="row" id="error">
        <div class="text-center">
          <i class="fa fa-close fa-5x text-danger"></i> </br>
          <p id="extraction_failed">.</p>
        </div>
      </div>

      <div class="row text-center" id="creditExeeded">
        <p class="info">
        </p>
      </div> 

      <div class="row text-center" id="login">
        <p class="info">
        </p>
      </div>

      <div class="row text-center" id="linkedinLogin">
        <p class="info">
        </p>
      </div>

      <div class="row" id="error_usage" style="height: 250px;">
        <p class="info ext_info"></p>
      </div>

      <div class="row" id="use_button" style="height: 250px;">        
        <p class="info linkedin_info"></p>        
      </div>

      <div class="row" id="add_all_profile_list_seaction">

        <div class="row-flex no-gutters">
          <div class="col-xs-8">
            <div class="btn-group list-control mobile-list-control dropdown">
              Add to List:
              <a href="#" id="simple-dropdown" data-toggle="dropdown" class="dropdown-toggle" aria-haspopup="true" aria-expanded="true">
                <button class="btn btn-default btn-dropdown">
                  <span class="dropdown-text ng-binding selected-campaign"> My Contacts </span>
                  <span class="fa fa-caret-down"></span>
                </button>
              </a>
              <ul class="dropdown-menu" aria-labelledby="simple-dropdown" id="campaign-list">
                <!-- <div id="campaign-list">
                </div> -->
                <!-- <li role="menuitem">
                  <a href="#" class="campaign-list-item"> My Contacts</a>
                </li> -->
                <!-- <li class="divider"></li>
                  <li role="menuitem"><a href="#"data-toggle="modal" data-target="#addListModal"><i class="fa fa-plus"></i> New List </a></li> -->
                </ul>
              </div>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-info btn-block btn-blue" id="add-all-lead-btn">
                <i class="fa fa-plus"></i> Add All
              </button>
            </div>
          </div>

        <!-- <div class="col-xs-8">
          <label>Add to List : </label>
          <button class="btn btn-default" id="my-contact-list-btn">
            <span id="my-contact-list-text"> </span> <i class="fa fa-caret-down"></i>
          </button>
        </div>
        <div class="col-xs-4">
          <button class="btn btn-info btn-block btn-blue" id="add-all-lead-btn">
            <i class="fa fa-user-plus"></i> <span id="add-all-lead-text"> </span>
          </button>
        </div> -->

        <div class="col-xs-12">
          <br>
          <div id="profiles-list">
          </div>
        </div>

      </div>


      <div class="row" id="profile_data">
        <div class="col-xs-12">
          <div class="col-xs-2">
            <img class="imgUrl">          
          </div>
          <div class="col-xs-6">
            <div class="">
              <p class="name"></p>
              <p class="title"></p>
              <p>
                <i class="fa fa-map-marker"></i> <span class="location-txt"> </span>
              </p>
              <p>
                <i class="fa fa-building"></i> <span class="company-txt"> </span>
              </p>
            </div>
            <div class="email-info">
              <p class="email-found text-success"> </p>
              <p class="email-not-found text-danger"> <span>  </span></p>
            </div>
            <div class="go-to-list-info">              
              <p class="list-not-found text-danger" style="display: none;"> <span>  </span></p>
            </div>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-info btn-block btn-blue" id="add-Lead-btn">
              <i class="fa fa-user-plus"></i> <span id="add-Lead-text"> </span>
            </button>
            <button class="btn btn-info btn-block btn-blue" id="get-email-btn">
              <i class="fa fa-envelope"></i> <span id="get-email-text"> </span>
            </button>            
          </div>

          <br><br>
        </div>

        <!-- <div class="col-xs-12 text-center">
          <div class="col-xs-12">
            <br>
            <button class="btn btn-primary" id="go-to-list-btn">
              <i class="fa fa-list"></i> <span id="go-to-list-text"> </span>
            </button>
          </div>
        </div> -->

        <!-- <div class="col-xs-9 list-item-area"> 
        </div> -->

      </div>

    </div>

    <div class="row popup-footer text-center">
      <button class="btn btn-primary" id="go-to-list-btn">
        <i class="fa fa-list"></i> <span id="go-to-list-text"> </span>
      </button> 
    </div>

  </div>

  <div id="addListModal" tabindex="-1" role="dialog" class="modal fade"style="display: none;">
    <div class="modal-dialog modal-sm">
      <div class="modal-content"><div class="modal-template pure-g ng-scope">
        <div class="pure-g pure-u-1">
          <div class="modal-body pure-u-1">
            <center>
              <form class="pure-form" id="addListForm">
                <fieldset>
                  <h2 class="ng-binding">Create Contact List</h2><br>
                  <input type="text" class="form-control" placeholder="New list name" required="" id="list-name-input">
                  <br>
                  <span class="error-list-name text-danger"></span>
                  <span class="success-list-name text-success"></span>
                </fieldset>
              </form>
            </center>
          </div>
          <div class="modal-footer pure-u-1">
            <button class="btn btn-primary" id="add-list-btn">OK</button>
            <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
